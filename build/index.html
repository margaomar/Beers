<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/build.css" />
    <title>Beer!</title>
  </head>
  <body class="main-grid-container">
    <header>
      <img src="../images/logo.png" alt="Logo Beer API">
      <div class="sub-menu">
        <ul>
          <li class="beers">Beers</li>
          <li class="quick-find">Quick find</li>
          <li class="pick-beer">PICK A BEER</li>
        </ul>
      </div>
      <nav class="main-menu">
        <ul>
          <li class="all active">All beers</li>
          <li class="kegs">Kegs</li>
          <li class="bottles">Bottles</li>
        </ul>
      </nav>
    </header>
    <main class="grid-container">

    </main>
    <footer>
      <div class="pagination">
        <ul class="pag-number"> 
          <li><<</li>
          <li class="active">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>>></li>
        </ul>
      </div> 

      <div class="sub-footer">
        <p>@Beer API</p>  
      </div>
    </footer>

    <div class="modal-backdrop"></div>
         
    <script src="./js/bundle.js"></script>
  </body>
</html>
